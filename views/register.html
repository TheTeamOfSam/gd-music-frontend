<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册账号</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/register/register.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/head/head.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/footer/footer.css">
    <script type="text/javascript" src="/javascripts/jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/javascripts/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="/javascripts/controller/navigation/navigation.js"></script>
</head>
<body>
<div class="navigation">
    <div class="navigation_min">
        <div class="logo">
            <div class="logo_min">
                <a href="javascript:;">
                    <img src="/images/logo/logo.png">
                </a>
            </div>
        </div>
        <ul id="navigation_ul">
            <li>发现音乐</li>
            <li>我的音乐</li>
            <li>我的收藏</li>
            <li>个人设置</li>
        </ul>
        <div class="search">
            <input type="text" class="search_content" id="search_content" placeholder="搜索音乐/专辑/艺人/歌单">
        </div>
        <div id="head_photo" class="head_photo">
            <img src="">
        </div>
        <div id="login_btn" class="login_btn">
            <a href="javascript:;">登录</a>
        </div>
        <div id="logout_btn" class="logout_btn">
            <a href="javascript:;">退出登录</a>
        </div>
    </div>
</div>
<div class="red_bar"></div>
<div class="middle_content">
    <div class="middle_content_min">
        <div class="register_title">
            注册你的账号
        </div>
        <div class="register_frame">
            <div class="register_step" id="register_step">
                <ul>
                    <li>
                        <div class="step_number step_outline">
                            1
                        </div>
                        <span class="step_text step_text_outline">
                            填写邮箱
                        </span>
                    </li>
                    <li>
                        <div class="step_number">
                            2
                        </div>
                        <span class="step_text">
                            填写昵称并设置密码
                        </span>
                    </li>
                    <li>
                        <div class="step_number">
                            3
                        </div>
                        <span class="step_text">
                            设置基本信息
                        </span>
                    </li>
                </ul>
            </div>
            <form id="first_step_form" class="first_step_form">
                <div class="email_title">
                    邮箱号：
                </div>
                <input type="text" name="register_email" class="register_email" id="register_email" placeholder="设置邮箱账号">
                <div class="reminder_register_email" id="reminder_register_email"></div>
                <div class="email_code_title">
                    验证码：
                </div>
                <div class="email_code_item">
                    <input type="text" name="email_code" id="email_code" class="email_code" placeholder="邮箱验证码">
                    <input type="button" name="email_send" id="send_email_btn" class="send_email_btn" value="发送">
                </div>
                <div class="reminder_email_code" id="reminder_email_code"></div>
                <a href="javascript:;" class="first_next_step_link" id="first_next_step_link">下一步</a>
            </form>
            <form id="second_step_form" class="second_step_form">
                <div class="nickname_title">昵称：</div>
                <input type="text" name="nickname" class="nickname" id="nickname" placeholder="设置昵称">
                <div class="reminder_nickname" id="reminder_nickname"></div>
                <div class="password_title">密码：</div>
                <input type="password" name="password" class="password" id="password" placeholder="设置密码">
                <div class="reminder_password" id="reminder_password"></div>
                <div class="re_password_title">确认密码：</div>
                <input type="password" name="re_password" class="re_password" id="re_password" placeholder="输入确认密码">
                <div class="reminder_re_password" id="reminder_re_password"></div>
                <a href="javascript:;" class="second_next_step_link" id="second_next_step_link">下一步</a>
            </form>
            <form id="finish_step_form" class="last_step_form" name="reg_testdate">
                <div class="sex_title">性别：</div>
                <div class="select_gender">
                    <label>
                        <input name="gender" type="radio" value="1" class="gender" checked="checked">&nbsp;男
                    </label>
                    <label>
                        <input name="gender" type="radio" value="2" class="gender">&nbsp;女
                    </label>
                    <label>
                        <input name="gender" type="radio" value="3" class="gender">&nbsp;保密
                    </label>
                </div>
                <div class="date_of_birth_title">出生日期：</div>
                <div class="select_date_of_birth">
                    <select id="year" name="YYYY" onChange="YYYYDD(this.value)">
                        <option value="">请选择 年</option>
                    </select>
                    <span>&nbsp;年</span>
                    <select id="month" name="MM" onChange="MMDD(this.value)">
                        <option value="">选择 月</option>
                    </select>
                    <span>&nbsp;月</span>
                    <select id="day" name="DD">
                        <option value="">选择 日</option>
                    </select>
                    <span>&nbsp;日</span>
                </div>
                <script type="text/javascript" src="/javascripts/controller/utils/selectDate.js"></script>
                <div class="pc_title">所在地：</div>
                <div class="select_province_and_city">
                    <select name="province" id="selProvince" onchange="provinceChange();">
                        <!--<option value=""></option>-->
                    </select>
                    <select name="city" id="selCity">
                        <!--<option value=""></option>-->
                    </select>
                </div>
                <script type="text/javascript" src="/javascripts/controller/utils/selectProvinceAndCity.js"></script>
                <a href="javascript:;" class="finish_step_link" id="finish_step_link">完成</a>
            </form>
        </div>
        <script type="text/javascript" src="/javascripts/controller/style/register_form.js"></script>
    </div>
</div>
<div class="copyright">
    <div class="copyright_min">
        <ul class="services">
            <li>关于本站</li>
            <li>客户服务</li>
            <li>服务条款</li>
            <li>网站导航</li>
            <li>意见反馈</li>
        </ul>
        <div class="copyright_text">
            音乐云版权所有©2017-1018
        </div>
    </div>
</div>
</body>
</html>
